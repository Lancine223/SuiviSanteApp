<div mat-dialog-title id="titre"> Ajouter Des Mesures</div>
<div mat-dialog-content id="matback">
    <form  [formGroup]="empform" (ngSubmit)="onFormsubmit()">
        <div class="form-row-md-20" id="form">

            <div class="form-group col-sm">
              <label for="date">Date</label>
              <input type="date" class="form-control" id="date" formControlName="date">
            </div>

            <div class="form-group col-sm">
              <label for="poids">Poids</label>
              <input type="number" class="form-control" id="poids" formControlName="poids">
            </div>

            <div class="form-group col-sm">
              <label for="taille">Taille</label>
              <input type="number" class="form-control" id="taille" placeholder="180cm" formControlName="taille">
            </div>

            <div class="form-group col-sm">
              <label for="pressionArterielle">Pression Arterielle</label>
              <input type="text" class="form-control" id="pressionArterielle" placeholder="18/180" formControlName="pressionArterielle">
            </div>
        
            <div id="lastcol">
                <label for="pouls">Pouls</label>
                <input type="number" class="form-control" id="pouls" placeholder="16" formControlName="pouls">
            </div>
        
            <div class="mydiv">
                <button type="submit" class="btn btn-primary" mt-10>Enregistrer</button>
                <button type="submit" class="btn btn-secondary" mt-10>Retour</button>
            </div>
          </div>
      </form>

</div>
