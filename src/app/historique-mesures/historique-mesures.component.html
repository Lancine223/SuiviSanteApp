
<button class="btn btn-primary" style="margin-right: 10px;margin-left: 10px;margin-top: 20px; background-color: #26B08D; margin-bottom: 20px;" (click)="OpenDialog()"> <i class="fa-solid fa-circle-plus"></i> Ajouter Mesure</button>
<div class="row">



<mat-form-field>
  <mat-label>Filtrer</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ecrire la valeur à chercher" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row, let j = index;"> {{j+1}} </td>
    </ng-container>
    <!-- ID Column -->
    <!-- ID Column -->
    <ng-container matColumnDef="NomComplet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
      <td mat-cell *matCellDef="let row"> {{row.NomComplet}} </td>
    </ng-container>
    <!-- ID Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date: 'dd MMMM yy'}} </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="poids">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Poids </th>
      <td mat-cell *matCellDef="let row"> {{row.poids}}kg </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="taille">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Taille </th>
      <td mat-cell *matCellDef="let row"> {{row.taille}}cm</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="pressionArterielle">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pression Arterielle </th>
      <td mat-cell *matCellDef="let row"> {{row.pressionArterielle}}mmkg </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="pouls">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pouls </th>
      <td mat-cell *matCellDef="let row"> {{row.pouls}} </td>
    </ng-container>

    <ng-container matColumnDef="imc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> IMC </th>
      <td mat-cell *matCellDef="let row"> {{row.imc}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row, let j = index;">
        <button mat-icon-button btn-primary color="primary" (click)="openEditForm(row)">
          <mat-icon color="black">edit</mat-icon>
        </button>
        <button mat-icon-button btn-warn color="red" focusable="false" (click)="confirmBox(j)">
          <mat-icon color="red">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Aucune donnée correspondant au filtre <strong style="font-weight: bold; color: blue;">{{input.value}}</strong></td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of mesures"></mat-paginator>
</div>
