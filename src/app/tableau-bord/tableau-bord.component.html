      <div class="row"> 
              <div class="row-title">
                  <h4 class="m-0 mt-4">Tableau de bord</h4>
                  <hr class="mt-0">
              </div>
            <div class="col-lg-4">
          <div class="card">
           
              <div class="member d-flex justify-content-between align-items-center">
                  <div class="px-2">
                      <h4>SuiviSante</h4>
                      <span>Pois</span>
                      <span>PressionAlterielle</span>
                  </div>
                  <div class="teampic">
                      <apx-chart
                      [series]="chartOptions.series"
                      [chart]="chartOptions.chart"
                      [labels]="chartOptions.labels"
                      [colors]="chartOptions.colors"
                      [dataLabels]="chartOptions.dataLabels"
                      [plotOptions]="chartOptions.plotOptions"
                      ></apx-chart>
                   </div>
                  
              </div>
          </div>
          </div>
          
          <!--CARD-2-->
       <div class="col-lg-4">
          <div class="card">
            
              <div class="member d-flex justify-content-between align-items-center">
                  <div class="px-2">
                      <h4>Poids</h4>
                      <span>475 000fcfa</span>
                      <span>400 pièces</span>
                  </div>
                  <div class="teampic">
                      <apx-chart
                      [series]="chartOptions1.series"
                      [chart]="chartOptions1.chart"
                      [labels]="chartOptions1.labels"
                      [colors]="chartOptions1.colors"
                      [plotOptions]="chartOptions.plotOptions"
                      ></apx-chart>
                   </div>
                  
              </div>
          </div> 
          </div>
          
             <div class="col-lg-4">
              <div class="card">
              <div class="member d-flex justify-content-between align-items-center">
                  <div class="px-2">
                      <h4>Pression Arterielle</h4>
                      <span>475 000fcfa</span>
                      <span>400 pièces</span>
                  </div>
                  <div class="teampic">
                      <apx-chart
                      [series]="chartOptions2.series"
                      [chart]="chartOptions2.chart"
                      [labels]="chartOptions2.labels"
                      [colors]="chartOptions2.colors"
                      [plotOptions]="chartOptions.plotOptions"
                      
                      ></apx-chart>
                   </div>
                  
              </div>
          </div> 
          </div>
          <!--CARD-3-->
          
        </div>


        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div id="bar" class="card-body">
                <apx-chart
                [series]="optionsBar.series"
                [chart]="optionsBar.chart"
                [labels]="optionsBar.labels"
                [title]="optionsBar.title"
                [subtitle]="optionsBar.subtitle"
                [legend]="optionsBar.legend"
                [dataLabels]="optionsBar.dataLabels"
            ></apx-chart>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            
            <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Les les Mesures Normale</h5>
                    
                <div class="mb-3">
                    <h6 class="mb-0">Poids</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 70%"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <h6 class="mb-0">Taille</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 40%"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <h6 class="mb-0">PressionArtérielle</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 60%"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <h6 class="mb-0">Pouls</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 80%"></div>
                    </div>
                </div>
                </div>
            </div>
          </div>
        </div>
