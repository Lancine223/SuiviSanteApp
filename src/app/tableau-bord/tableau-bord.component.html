        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div id="bar" class="card-body">
                <apx-chart
                [series]="optionsBar.series"
                [chart]="optionsBar.chart"
                [labels]="optionsBar.labels"
                [title]="optionsBar.title"
                [subtitle]="optionsBar.subtitle"
                [legend]="optionsBar.legend"
                [dataLabels]="optionsBar.dataLabels"
            ></apx-chart>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            
            <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Legende des Mesures</h5>
                    
                <div class="mb-3">
                    <h6 class="mb-0">Poids</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <h6 class="mb-0">PressionArtérielle</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 100% ; background-color: #F29A2E"></div>
                    </div>
                </div>
                <div class="mb-3">
                    <h6 class="mb-0">Pouls</h6>
                    <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 100% ; background-color: #E3E7FC;"></div>
                    </div>
                </div>
                </div>
            </div>
          </div>
